kind: Deployment
apiVersion: apps/v1
metadata:
  name: ""
  labels:
    app.kubernetes.io/name: ""
    app.kubernetes.io/component: ui
    app.kubernetes.io/instance: ""
    app.kubernetes.io/part-of: tackle
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ""
      app.kubernetes.io/part-of: tackle
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ""
        app.kubernetes.io/part-of: tackle
    spec:
      containers:
        - name: ""
          image: ""
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          env:
            - name: CONTROLS_API_URL
              value: ""
            - name: APPLICATION_INVENTORY_API_URL
              value: ""
            - name: PATHFINDER_API_URL
              value: ""
            - name: SSO_REALM
              value: tackle
            - name: SSO_CLIENT_ID
              value: tackle-ui
            - name: SSO_SERVER_URL
              value: ""
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "[ -f /run/nginx.pid ] && ps -A | grep nginx"
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "10m"
              memory: "64Mi"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600