apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: sso
    app.kubernetes.io/part-of: tackle
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ""
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ""
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: ""
        - name: theme-volume
          emptyDir: {}
      initContainers:
        - name: keycloak-theme
          image: quay.io/konveyor/tackle-keycloak-init:0.1-SNAPSHOT
          volumeMounts:
            - name: theme-volume
              mountPath: /deployments
      containers:
        - name: keycloak
          image: ""
          env:
            - name: KEYCLOAK_USER
              valueFrom:
                secretKeyRef:
                  name: ""
                  key: admin-username
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ""
                  key: admin-password
            - name: PROXY_ADDRESS_FORWARDING
              value: "true"
            - name: KEYCLOAK_IMPORT
              value: /etc/config/quarkus-realm.json
            - name: DB_VENDOR
              value: postgres
            - name: DB_ADDR
              value: ""
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: ""
                  key: database-name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: ""
                  key: database-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ""
                  key: database-password
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: theme-volume
              mountPath: /opt/jboss/keycloak/standalone/deployments
          readinessProbe:
            httpGet:
              path: /auth/realms/master
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /auth/realms/master
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
